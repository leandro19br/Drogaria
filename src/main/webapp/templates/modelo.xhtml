<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema para Drogaria</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
		<!-- 	<p:message/> Growl foi colocado no template pois todas as páginas utilizam  -->
	<p:growl id="msg" />
	
	
		<!-- 	criando as divs de marcação  -->
		<div id="geral">
			
			<div id="topo" class="divTopo">
				<p:graphicImage library="images" name="logo.png" styleClass="imagemCentralizada" />
			</div>
				
			<div id="cabecalho" class="divCabecalho">
				<h:form id="frmMenu">	
<!-- 				Menu do template -->
				<p:menubar>
					<p:submenu label="Arquivo">
						<p:menuitem value="Sair"/>
					</p:submenu>	
					<p:submenu label="Cadastro">
						<p:menuitem value="Estado" url="/pages/estados.xhtml"/>
						<p:menuitem value="Cidade" url="/pages/cidade.xhtml"/>
						<p:menuitem value="Fabricante" url="/pages/fabricante.xhtml"/>
						<p:menuitem value="Produto" url="/pages/produto.xhtml" />
						<p:menuitem value="Pessoa" url="/pages/pessoa.xhtml" />
						<p:menuitem value="Cliente" url="/pages/cliente.xhtml" />
						<p:menuitem value="Funcionário" url="/pages/funcionario.xhtml" />
					</p:submenu>
					<p:submenu label="Movimentações">
						<p:menuitem value="Venda" url="/pages/venda.xhtml" />
						<p:menuitem value="Histórico" url="/pages/historico.xhtml" />
					</p:submenu>
					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre"/>
					</p:submenu>
				</p:menubar>
				</h:form>
			</div>

			<div id="conteudo">
<!-- 				Marcação para preencher com o conteúdo futuramente utilizando Facelets 
utilizando ui:insert , as páginas serão injetadas no template-->
				<ui:insert name="conteudo"/>
			</div>
			
		</div>
	</h:body>
</html>
