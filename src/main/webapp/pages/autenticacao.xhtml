<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Autenticação de usuário</title>
</h:head>
<h:body>

	<p:growl id="msg" />

	<!-- 	utilizando pDialog para fazer a autenticação visible="true" para que ele apareça -->
	<p:dialog header="Autenticação de Usuário" closable="false"
		draggable="false" resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="20" value="#{autenticacaoBean.usuario.pessoa.cpf}"
					required="true" requiredMessage="Campo CPF é obrigatório" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{autenticacaoBean.usuario.senha}" maxlength="8" size="20" required="true"
					requiredMessage="Campo Senha Obrigatório" />

			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" actionListener="#{autenticacaoBean.autenticar}" update=":msg" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
